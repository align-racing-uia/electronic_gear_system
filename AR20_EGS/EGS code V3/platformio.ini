[env:nanoatmega328]
platform = atmelavr
board = ATmega328P
framework = arduino
upload_protocol = atmelice_isp
upload_port = usb
upload_flags = -e
lib_deps = 
	robotis-git/Dynamixel2Arduino@^0.4.7
	featherfly/SoftwareSerial@^1.0

[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	robotis-git/Dynamixel2Arduino@^0.4.7
	featherfly/SoftwareSerial@^1.0

